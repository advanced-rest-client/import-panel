<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="import-table-common-styles.html">
<link rel="import" href="import-table-mixin.html">

<dom-module id="import-headers-sets-table">
  <template strip-whitespace>
    <style include="import-table-common-styles"></style>
    <div class="title" on-tap="toggleOpened">
      <h3>Headers sets ([[selectedItems.length]])</h3>
      <paper-icon-button icon="arc:keyboard-arrow-down" class$="toggle-icon [[_computeToggleClass(opened)]]"></paper-icon-button>
    </div>
    <iron-collapse opened="[[opened]]">
      <section class$="table-options [[_computeTableClass(hasSelection)]]">
        <span>
          <paper-checkbox class="select-all" checked="{{allSelected}}" title="Select / deselect all"></paper-checkbox>
        </span>
        <span class="selected-counter hiddable">[[selectedItems.length]] item(s) selected</span>
      </section>
      <template is="dom-repeat" id="list" items="[[data]]">
        <div class="list-item">
          <paper-icon-item>
            <paper-checkbox checked="[[item.selected]]" slot="item-icon"  aria-label$="Select/Deselect [[item.url]]"></paper-checkbox>
            <paper-item-body>
              <div>[[item.name]]</div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </template>
    </iron-collapse>
    <array-selector id="selector" items="{{data}}" selected="{{selectedItems}}" multi toggle></array-selector>
  </template>
  <script>
  /* global ArcComponents */
  /**
   * An element to display list of headers sets to import.
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   * @appliesMixin ArcComponents.ImportTableMixin
   */
  class ImportHeadersSetsTable extends ArcComponents.ImportTableMixin(Polymer.Element) {
    static get is() {return 'import-headers-sets-table';}
  }
  window.customElements.define(ImportHeadersSetsTable.is, ImportHeadersSetsTable);
  </script>
</dom-module>
