<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="import-table-common-styles.html">
<link rel="import" href="import-table-mixin.html">

<dom-module id="import-base-table">
  <script>
  /* global ArcComponents */
  /**
   * Base table class. Contains methods and templates to be
   * used by other tables.
   *
   * In most canses child classes should only define their own `itemBodyTemplate`
   * property that is insterted into `<paper-item-body>` element.
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   * @appliesMixin ArcComponents.ImportTableMixin
   */
  class ImportBaseTable extends ArcComponents.ImportTableMixin(Polymer.Element) {
    static get is() {return 'import-base-table';}
    static get properties() {
      return {
        /**
         * Title of the table when using base tabel
         */
        tableTitle: String,
      };
    }

    static get template() {
      return Polymer.html`${this.styleTemplate}
      ${this.headerTemplate}
      ${this.contentTemplate}`;
    }

    static get styleTemplate() {
      return Polymer.html`<style include="import-table-common-styles"></style>`;
    }

    static get headerTemplate() {
      return Polymer.html`<header class="title" on-click="toggleOpened">
        <h3>[[tableTitle]] ([[selectedItems.length]])</h3>
        <paper-icon-button
          icon="arc:keyboard-arrow-down"
          class$="toggle-icon [[_computeToggleClass(opened)]]"></paper-icon-button>
      </header>`;
    }

    static get itemBodyTemplate() {
      return Polymer.html``;
    }

    static get tableHeaderTemplate() {
      return Polymer.html`<section class$="table-options [[_computeTableClass(hasSelection)]]">
        <paper-checkbox
          class="select-all"
          checked="{{allSelected}}"
          title="Select / deselect all"></paper-checkbox>
        <span class="selected-counter hiddable">[[selectedItems.length]] item(s) selected</span>
      </section>`;
    }

    static get paperItemBodyTemplate() {
      return Polymer.html`<paper-item-body>
        ${this.itemBodyTemplate}
      </paper-item-body>`;
    }

    static get repeaterTemplate() {
      return Polymer.html`<template is="dom-repeat" id="list" items="[[data]]">
        <div class="list-item">
          <paper-icon-item>
            <paper-checkbox
              checked="[[item.selected]]"
              slot="item-icon"
              aria-label="Toggle selection"></paper-checkbox>
            ${this.paperItemBodyTemplate}
          </paper-icon-item>
        </div>
      </template>`;
    }

    static get contentTemplate() {
      return Polymer.html`<iron-collapse opened="[[opened]]">
        ${this.tableHeaderTemplate}
        ${this.repeaterTemplate}
      </iron-collapse>
      <array-selector
        id="selector"
        items="{{data}}"
        selected="{{selectedItems}}"
        multi toggle></array-selector>`;
    }
  }
  window.customElements.define(ImportBaseTable.is, ImportBaseTable);
  </script>
</dom-module>
