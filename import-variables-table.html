<link rel="import" href="import-base-table.html">

<dom-module id="import-variables-table">
  <script>
  /* global ImportBaseTable */
  /**
   * An element to display list of variables to import.
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   * @appliesMixin ArcComponents.ImportTableMixin
   * @extends {ImportBaseTable}
   */
  class ImportVariablesTable extends ImportBaseTable {
    static get is() {return 'import-variables-table';}

    static get styleTemplate() {
      return Polymer.html`<style include="import-table-common-styles">
      .var-name {
        font-weight: 500;
      }
      .var-value {
        margin-left: 8px;
      }
      </style>`;
    }

    static get itemBodyTemplate() {
      return Polymer.html`<div>
        <span class="var-name">[[item.variable]]</span>:
        <span class="var-value">[[item.value]]</span>
      </div>
      <div secondary>
        Environment: [[item.environment]]
      </div>`;
    }

    static get paperItemBodyTemplate() {
      return Polymer.html`<paper-item-body two-line>
        ${this.itemBodyTemplate}
      </paper-item-body>`;
    }
  }
  window.customElements.define(ImportVariablesTable.is, ImportVariablesTable);
  </script>
</dom-module>
