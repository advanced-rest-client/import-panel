<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../http-method-label/http-method-label.html">
<link rel="import" href="../date-time/date-time.html">
<link rel="import" href="import-base-table.html">

<dom-module id="import-history-table">
  <script>
  /* global ImportBaseTable */
  /**
   * An element to display list of history objects to import.
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   * @appliesMixin ArcComponents.ImportTableMixin
   * @extends {ImportBaseTable}
   */
  class ImportHistoryTable extends ImportBaseTable {
    static get is() {return 'import-history-table';}

    static get styleTemplate() {
      return Polymer.html`<style include="import-table-common-styles">
      .selected-counter {
        margin-left: 32px;
      }
      </style>`;
    }

    static get itemBodyTemplate() {
      return Polymer.html`<div>[[item.url]]</div>
      <div secondary>
        <date-time date="[[item.updated]]" day="numeric" month="numeric" year="numeric"></date-time>
      </div>`;
    }

    static get paperItemBodyTemplate() {
      return Polymer.html`<span class="method-label">
        <http-method-label method="[[item.method]]"></http-method-label>
      </span>
      <paper-item-body two-line>
        ${this.itemBodyTemplate}
      </paper-item-body>`;
    }
  }
  window.customElements.define(ImportHistoryTable.is, ImportHistoryTable);
  </script>
</dom-module>
