<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../http-method-label/http-method-label.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="import-table-common-styles.html">
<link rel="import" href="import-table-behavior.html">

<!--
An element to display list of request objects to import.

@element import-requests-table
@demo demo/index.html
-->
<dom-module id="import-requests-table">
  <template strip-whitespace>
    <style include="import-table-common-styles">
    .selected-counter {
      margin-left: 32px;
    }

    .project-header {
      @apply --arc-font-headline;
      height: 48px;
      @apply --layout-horizontal;
      @apply --layout-center;
      padding-left: 12px;
    }

    .project-block {
      background-color: var(--import-table-title-request-project-background-color, #EFEBE9);
      margin-bottom: 12px;
    }
    </style>
    <div class="title" on-tap="toggleOpened">
      <h3>Requests ([[selectedItems.length]])</h3>
      <paper-icon-button icon="arc:keyboard-arrow-down" class$="toggle-icon [[_computeToggleClass(opened)]]"></paper-icon-button>
    </div>
    <iron-collapse opened="[[opened]]">
      <section class$="table-options [[_computeTableClass(hasSelection)]]">
        <span>
          <paper-checkbox class="select-all" checked="{{allSelected}}"></paper-checkbox>
          <paper-tooltip animation-delay="200" position="right" offset="0">Select / deselect all</paper-tooltip>
        </span>
        <span class="selected-counter hiddable">[[selectedItems.length]] item(s) selected</span>
      </section>
      <template is="dom-repeat" items="[[nonProjects]]" id="itemsRepeater">
        <div class="list-item" data-source="itemsRepeater">
          <paper-icon-item>
            <paper-checkbox checked="[[item.selected]]" item-icon  aria-label$="Select/Deselect [[item.url]]"></paper-checkbox>
            <span class="method-label">
              <http-method-label method="[[item.method]]"></http-method-label>
            </span>
            <paper-item-body two-line>
              <div>[[item.name]]</div>
              <div secondary>
                [[item.url]]
              </div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </template>
      <template is="dom-repeat" items="[[projectsData]]">
        <div class="project-block">
          <div class="project-header">Project: [[_computeProjectLabel(item.projectId, projects)]]</div>
          <template is="dom-repeat" items="[[item.requests]]" data-project$="[[item.projectId]]" as="request">
            <div class="list-item" data-source$="[[item.projectId]]">
              <paper-icon-item>
                <paper-checkbox checked="[[request.selected]]" item-icon  aria-label$="Select/Deselect [[request.url]]"></paper-checkbox>
                <span class="method-label">
                  <http-method-label method="[[request.method]]"></http-method-label>
                </span>
                <paper-item-body two-line>
                  <div>[[request.name]]</div>
                  <div secondary>
                    [[request.url]]
                  </div>
                </paper-item-body>
              </paper-icon-item>
            </div>
          </template>
        </div>
      </template>
    </iron-collapse>
    <array-selector id="selector" items="{{data}}" selected="{{selectedItems}}" multi toggle></array-selector>
  </template>
  <script>
    Polymer({
      is: 'import-requests-table',

      behaviors: [
        ArcBehaviors.ImportTableBehavior
      ],

      properties: {
        // List of projects included in the import
        projects: Array,
        nonProjects: Array,
        projectsData: Array
      },

      observers: [
        '_computeRequestsView(data)'
      ],

      _computeRequestsView: function(data) {
        if (!data) {
          return;
        }
        let nonProjects = [];
        let projectsData = {};
        data.forEach((item) => {
          if (item.legacyProject) {
            if (item.legacyProject in projectsData) {
              projectsData[item.legacyProject].push(item);
            } else {
              projectsData[item.legacyProject] = [item];
            }
          } else {
            nonProjects.push(item);
          }
        });
        this.set('nonProjects', nonProjects);
        projectsData = Object.keys(projectsData).map((id) => {
          return {
            projectId: id,
            requests: projectsData[id]
          };
        });
        this.set('projectsData', projectsData);
      },
      // Computes lable for a project
      _computeProjectLabel: function(id, list) {
        if (!id || !list || !list.length) {
          return '';
        }
        var project = list.find(item => item._id === id);
        if (!project) {
          return '';
        }
        return project.name;
      },

      _onSelectItem: function(e) {
        let ev = Polymer.dom(e);
        var target = ev.path[0];
        if (target.localName === 'input' ||
            target.localName === 'button' ||
            target.localName === 'select' ||
            target.localName === 'paper-button') {
          return;
        }
        let source = this._findSource(ev.path);
        if (!source) {
          return;
        }
        let selector;
        let itemKey;
        if (source !== 'itemsRepeater') {
          selector = '[data-project="' + source + '"]';
          itemKey = 'request';
        } else {
          selector = '#' + source;
          itemKey = 'item';
        }
        let repeater = this.$$(selector);
        let model = repeater.modelForElement(e.target);
        let item = model.get(itemKey);
        let state;
        if (this.$.selector.isSelected(item)) {
          this.$.selector.deselect(item);
          state = false;
        } else {
          this.$.selector.select(item);
          state = true;
        }
        model.set(itemKey + '.selected', state);
      },
      /**
       * Finds an element that has `data-source` attribute in the event path.
       *
       * @param {Array} path Event path.
       * @return {String} Value od the `data-source` attribute;
       */
      _findSource: function(path) {
        path = path || [];
        let source;
        while (true) {
          let current = path.shift();
          if (!current) {
            break;
          }
          if (!current.dataset || !current.dataset.source) {
            continue;
          }
          source = current.dataset.source;
          break;
        }
        return source;
      }
    });
  </script>
</dom-module>
