<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="import-table-common-styles.html">
<link rel="import" href="import-table-behavior.html">

<!--
An element to display list of authorization data to import.

@element import-auth-data-table
@demo demo/index.html
-->
<dom-module id="import-auth-data-table">
  <template strip-whitespace>
    <style include="import-table-common-styles">
    .no-data {
      margin-left: 16px;
      color: rgba(0, 0, 0, 0.54);
      font-size: 16px;
      @apply --import-table-auth-no-info;
    }
    </style>
    <div class="title" on-tap="toggleOpened">
      <h3>Authorization data ([[selectedItems.length]])</h3>
      <paper-icon-button icon="arc:keyboard-arrow-down" class$="toggle-icon [[_computeToggleClass(opened)]]"></paper-icon-button>
    </div>
    <iron-collapse opened="[[opened]]">
      <section class="table-options">
        <span>
          <paper-checkbox class="select-all" checked="{{allSelected}}"></paper-checkbox>
          <paper-tooltip animation-delay="200" position="right" offset="0">Select / deselect all</paper-tooltip>
        </span>
        <span class="selected-counter">[[selectedItems.length]] item(s) selected</span>
      </section>
      <p class="no-data">For security reasons this data can't be viewed</p>
    </iron-collapse>
    <array-selector id="selector" items="{{data}}" selected="{{selectedItems}}" multi toggle></array-selector>
  </template>
  <script>
    Polymer({
      is: 'import-auth-data-table',

      behaviors: [
        ArcBehaviors.ImportTableBehavior
      ]
    });
  </script>
</dom-module>
