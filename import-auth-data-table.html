<link rel="import" href="import-base-table.html">

<dom-module id="import-auth-data-table">
  <script>
  /* global ImportBaseTable */
  /**
   * An element to display list of authorization data to import.
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   * @appliesMixin ArcComponents.ImportTableMixin
   * @extends {ImportBaseTable}
   */
  class ImportAuthDataTable extends ImportBaseTable {
    static get is() {return 'import-auth-data-table';}

    static get styleTemplate() {
      return Polymer.html`<style include="import-table-common-styles">
      .no-data {
        margin-left: 16px;
        color: rgba(0, 0, 0, 0.54);
        font-size: 16px;
        @apply --import-table-auth-no-info;
      }
      </style>`;
    }

    static get repeaterTemplate() {
      return Polymer.html`<p class="no-data">This data is intentionally hidden</p>`;
    }
  }
  window.customElements.define(ImportAuthDataTable.is, ImportAuthDataTable);
  </script>
</dom-module>
