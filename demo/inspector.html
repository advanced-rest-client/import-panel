<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>import inspector demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script type="module" src="../../../arc-electron-default-theme/arc-electron-default-theme.js"></script>
  <script type="module" src="../../../app-pouchdb/pouchdb.js"></script>
  <script type="module" src="../../../arc-data-generator/arc-data-generator.js"></script>
  <script type="module" src="../import-data-inspector.js"></script>
  <custom-style>
    <style>
    html,
    body {
      background-color: #EEEEEE;
    }

    .card {
      max-width: 1200px;
      margin: 24px auto;
      padding: 20px;
      background: white;
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="demo">
    <template>
      <section class="centered card" role="main">
        <import-data-inspector data="[[data]]" on-cancel="cancelled" on-import="imported"></import-data-inspector>
      </section>

      <paper-toast text="Cancel has been pressed" id="cancelToast"></paper-toast>
      <paper-toast text="Import data has been pressed" id="importToast"></paper-toast>
    </template>
  </dom-bind>
  <script type="module">
import '../../../@webcomponents/shadycss/entrypoints/apply-shim.js';
import '../../../@polymer/polymer/lib/elements/custom-style.js';
import '../../../@polymer/polymer/lib/elements/dom-bind.js';
import '../../../@polymer/paper-toast/paper-toast.js';
import '../../../arc-electron-default-theme/arc-electron-default-theme.js';
import '../../../app-pouchdb/pouchdb.js';
import '../../../arc-data-generator/arc-data-generator.js';
import '../import-data-inspector.js';
/* global DataGenerator */
(function(scope) {
  scope.cancelled = function() {
    scope.$.cancelToast.opened = true;
  };
  scope.imported = function() {
    scope.$.importToast.opened = true;
  };
  scope.generate = function() {
    const saved = DataGenerator.generateSavedRequestData({
      requestsSize: 50,
      projectsSize: 3
    });
    const history = DataGenerator.generateHistoryRequestsData({
      requestsSize: 120
    });
    scope.data = {
      'kind': 'ARC#import',
      'createdAt': '2017-09-28T19:43:09.491',
      'version': '9.14.64.305',
      'requests': saved.requests,
      'projects': saved.projects,
      'history': history,
      'variables': DataGenerator.generateVariablesData(),
      'headers-sets': DataGenerator.generateHeadersSetsData(),
      'cookies': DataGenerator.generateCookiesData(),
      'url-history': DataGenerator.generateUrlsData(),
      'websocket-url-history': DataGenerator.generateUrlsData(),
      'auth-data': DataGenerator.generateBasicAuthData()
    };
  };
  window.addEventListener('WebComponentsReady', function() {
    scope.generate();
  });
})(document.getElementById('demo'));
</script>
</body>
</html>
