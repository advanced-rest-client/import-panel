<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>import inspector demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../import-data-inspector.html">
  <custom-style>
    <style>
    html,
    body {
      background-color: #EEEEEE;
    }

    .card {
      max-width: 1200px;
      margin: 24px auto;
      padding: 20px;
      background: white;
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="demo">
    <template>
      <section class="centered card" role="main">
        <import-data-inspector data="[[data]]" on-cancel="cancelled" on-import="imported"></import-data-inspector>
      </section>

      <paper-toast text="Cancel has been pressed" id="cancelToast"></paper-toast>
      <paper-toast text="Import data has been pressed" id="importToast"></paper-toast>
    </template>
  </dom-bind>
  <script>
  /* global DataGenerator */
  (function(scope) {
    scope.cancelled = function() {
      scope.$.cancelToast.opened = true;
    };
    scope.imported = function() {
      scope.$.importToast.opened = true;
    };
    scope.generate = function() {
      const saved = DataGenerator.generateSavedRequestData({
        requestsSize: 50,
        projectsSize: 3
      });
      const history = DataGenerator.generateHistoryRequestsData({
        requestsSize: 120
      });
      scope.data = {
        'kind': 'ARC#import',
        'createdAt': '2017-09-28T19:43:09.491',
        'version': '9.14.64.305',
        'requests': saved.requests,
        'projects': saved.projects,
        'history': history,
        'variables': DataGenerator.generateVariablesData(),
        'headers-sets': DataGenerator.generateHeadersSetsData(),
        'cookies': DataGenerator.generateCookiesData(),
        'url-history': DataGenerator.generateUrlsData(),
        'websocket-url-history': DataGenerator.generateUrlsData(),
        'auth-data': DataGenerator.generateBasicAuthData()
      };
    };
    window.addEventListener('WebComponentsReady', function() {
      scope.generate();
    });
  })(document.getElementById('demo'));
  </script>
</body>
</html>
